AWSTemplateFormatVersion: 2010-09-09
Description: creates code commit repository and sns trigger topic 
Parameters:
  RepoName:
    Type: String
    Description: repository name
  RepoDescription:
    Type: String
    Description: repository description
  ArtifactBucketName:
    Type: String
    Description: name of bucket for storing build artifacts
Resources:
  TriggerSNS:
    Type: AWS::SNS::Topic
    Properties: 
      DisplayName: !Sub "${RepoName}-SNS"
      # KmsMasterKeyId: String
      # Subscription: 
      #   - Subscription
      # TopicName: String
  CodeRepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Ref RepoName
      RepositoryDescription: !Ref RepoDescription
      Triggers:
      - Name: MasterTrigger
        DestinationArn:
          Ref: TriggerSNS
        Branches:
        - master            #empty array to trigger on all branches
        Events:
        - all
  ImageRepo:
    Type: AWS::ECR::Repository
    Properties: 
      # LifecyclePolicy: 
      #   LifecyclePolicy
      RepositoryName: !Ref RepoName
      RepositoryPolicyText: 
        Version: 2012-10-17
        Statement:
          - Sid: AllowStarForCodeBuildServiceRole
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:role/codebuild-${RepoName}-service-role'
            Action:
              - 'ecr:*'
      Tags: 
        - 
          Key: "domain"
          Value: "personal"
        - 
          Key: "project"
          Value: "ntno-challenge"
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: !Sub 'codebuild-${RepoName}-service-role'
      Policies: 
        - PolicyName: 'CodeBuildPermissions'
          PolicyDocument: 
            Version: 2012-10-17
            Statement:
              - Sid: ReadFromArtifactBucket
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}'
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}/*'
              - Sid: CreateLogsPermission
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
                  # - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${RepoName}'
                  # - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${RepoName}:*'
              - Sid: PullFromCodeCommitRepoPermission
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${RepoName}'
                Action:
                  - 'codecommit:GitPull'
              - Sid: ReadWriteToEcrRepoPermissions
                Effect: Allow
                Action:
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:GetRepositoryPolicy'
                  - 'ecr:ListImages'
                  - 'ecr:DescribeImages'
                  - 'ecr:BatchGetImage'
                  - 'ecr:InitiateLayerUpload'
                  - 'ecr:UploadLayerPart'
                  - 'ecr:CompleteLayerUpload'
                  - 'ecr:PutImage'
                Resource: 
                  - !GetAtt 
                    - ImageRepo
                    - Arn
              - Sid: EcrLoginPermission
                Effect: Allow
                Action:
                  - 'ecr:DescribeRepositories'
                  - 'ecr:GetAuthorizationToken'
                Resource: '*'
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: !Sub 'codepipeline-${RepoName}-service-role'
      Policies: 
        - PolicyName: 'CodePipelinePermissions'
          PolicyDocument: 
            Version: 2012-10-17
            Statement:
              - Sid: AllowRolePassToCloudFormation
                Action:
                  - 'iam:PassRole'
                Effect: Allow
                Condition:
                  StringEqualsIfExists:
                    'iam:PassedToService':
                      - cloudformation.amazonaws.com
                Resource: '*'
              - Sid: CodeCommitPermissions
                Action:
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                  - 'codecommit:CancelUploadArchive'
                Effect: Allow
                Resource: !GetAtt
                  - CodeRepo
                  - Arn
              - Sid: ArtifactBucketPermissions
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}'
                  - !Sub 'arn:aws:s3:::${ArtifactBucketName}/*'
              - Sid: CloudformationPermissions
                Action:
                  - 'cloudformation:ValidateTemplate'
                Effect: Allow
                Resource: '*'
              - Sid: CodeBuildPermissions
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Effect: Allow
                Resource: !GetAtt 
                  - BuildProject
                  - Arn
              - Sid: EcrPermissions
                Action:
                  - 'ecr:DescribeImages'
                Effect: Allow
                Resource: '*'
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties: 
      Artifacts: 
        EncryptionDisabled: False
        Type: CODEPIPELINE
      BadgeEnabled: False
      Cache: 
        Location: LOCAL
        Modes: 
          - LOCAL_DOCKER_LAYER_CACHE
        Type: LOCAL
      Description: !Sub 'CodeBuild project for ${RepoName}'
      Environment: 
        # Certificate: String
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables: 
          - 
            Name: AWS_DEFAULT_REGION
            Type: PLAINTEXT
            Value: !Sub '${AWS::Region}'
          - 
            Name: AWS_ACCOUNT_ID
            Type: PLAINTEXT
            Value: !Sub '${AWS::AccountId}'
          - 
            Name: IMAGE_TAG
            Type: PLAINTEXT
            Value: latest
          - 
            Name: IMAGE_REPO_NAME
            Type: PLAINTEXT
            Value: !Ref RepoName
        Image: aws/codebuild/amazonlinux2-x86_64-standard:1.0	
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: True
        # RegistryCredential: 
        #   RegistryCredential
        Type: LINUX_CONTAINER
      LogsConfig: 
        CloudWatchLogs: 
            # GroupName: String
            Status: ENABLED
            # StreamName: String
        # S3Logs: 
        #   S3LogsConfig
      Name: !Ref RepoName
      QueuedTimeoutInMinutes: 5
      # SecondaryArtifacts: 
      #   - Artifacts
      # SecondarySources: 
      #   - Source
      # SecondarySourceVersions: 
      #   - ProjectSourceVersion
      ServiceRole: !Ref CodeBuildServiceRole
      Source: 
        BuildSpec: buildspec.yml
        GitCloneDepth: 0
        Location: !Sub 'https://git-codecommit.${AWS::Region}.amazonaws.com/v1/repos/${RepoName}'
        Type: CODEPIPELINE
      Tags: 
        - 
          Key: "domain"
          Value: "personal"
        - 
          Key: "project"
          Value: "ntno-challenge"
      TimeoutInMinutes: 10
      # Triggers: 
      #   ProjectTriggers
      # VpcConfig: 
      #   VpcConfig
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties: 
      ArtifactStore: 
        EncryptionKey: 
          Id: 'aws/s3'
          Type: 'KMS'
        Location: !Ref ArtifactBucketName
        Type: S3
      # DisableInboundStageTransitions: 
      #   - StageTransition
      Name: !Ref RepoName
      RestartExecutionOnUpdate: True
      RoleArn: !GetAtt
        - CodePipelineServiceRole
        - Arn
      Stages: 
        -  Name: FetchSource
           Actions: 
              - Name: Source
                ActionTypeId: 
                  Category: Source
                  Owner: AWS
                  Provider: CodeCommit
                  Version: '1'
                Configuration: 
                  RepositoryName: !Ref RepoName
                  BranchName: master
                  PollForSourceChanges: False
                OutputArtifacts: 
                  - Name: SourceArtifact
                Region: !Sub '${AWS::Region}'
                # RoleArn: !GetAtt
                #   - CodeBuildServiceRole
                #   - Arn
                RunOrder: 1
        - Name: BuildSource
          Actions:
            - Name: Build
              ActionTypeId: 
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: 'v0'
              Configuration: 
                ProjectName: !Ref RepoName
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts: 
                - Name: BuildArtifact
              Region: !Sub '${AWS::Region}'
              # RoleArn: String
              RunOrder: 1






